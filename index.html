<!DOCTYPE html>
<html>
<head>
	<title>qfort-editr - Quickfort blueprint editor</title>
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container" class="">
		<div class="jumbotron">
			<h1>qfort-editr</h1>
			<p>Quickfort blueprint editor</p>
		</div>
		
		<p class="instructions center">Use the top input to update the comment. Use the arrow keys to navigate the pseudo-spreadsheet (the table auto-expands), and click export to receive a CSV blueprint.</p>
		
		<form action="http://mihai.devpen.ro/qfort-editr/download.php" method="post" class="clearfix">
			<div class="table-wrapper">

				<div class="form-inline center">
					<div class="form-group">
						<select name="keyword" id="keyword" class="form-control">
							<option value="#dig">#dig</option>
							<option value="#build">#build</option>
							<option value="#place">#place</option>
							<option value="#query">#query</option>
						</select>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">#dig</div>
							<input id="comment" name="comment" placeholder="enter comment.." class="form-control">
						</div>
					</div>
				</div>

				<div id="toolbar" class="btn-group center">
					<button class="btn btn-default btn-toolbar rotate-left">
						<i class="fa fa-rotate-left"></i>
					</button>
					<button class="btn btn-default btn-toolbar rotate-right">
						<i class="fa fa-rotate-right"></i>
					</button>
					<button class="btn btn-default btn-toolbar move-down">
						<i class="fa fa-arrow-down"></i>
					</button>
					<button class="btn btn-default btn-toolbar move-up">
						<i class="fa fa-arrow-up"></i>
					</button>
					<button class="btn btn-default btn-toolbar move-left">
						<i class="fa fa-arrow-left"></i>
					</button>
					<button class="btn btn-default btn-toolbar move-right">
						<i class="fa fa-arrow-right"></i>
					</button>
				</div>


				<table id="main"></table>	
				<button type="submit" name="download" class="btn btn-default btn-download" value="1">Export CSV</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/infinitable.jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script>

</body>
</html>
